<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palette Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC:400,600,700,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <section class="pallet-section">
      <button type="button" name="button" class="new-palette">New Palette</button>
      <form class="save-pallet" action="index.html" method="post">
        <input type="text" class="palette-name" placeholder="Name Your Palette">
        <input type="submit" name="" value="Submit">
      </form>
      <div class="palette-container">
        <div class="palette-1 palettes">
          <p class="color-hex-text color-1-text">color</p>
        </div>
        <div class="palette-2 palettes">
          <p class="color-hex-text color-2-text">color</p>
        </div>
        <div class="palette-3 palettes">
          <p class="color-hex-text color-3-text">color</p>
        </div>
        <div class="palette-4 palettes">
          <p class="color-hex-text color-4-text">color</p>
        </div>
        <div class="palette-5 palettes">
          <p class="color-hex-text color-5-text">color</p>
        </div>
    </div>
    </section>
    <script src="./js/scripts.js" charset="utf-8"></script>
  </body>
</html>
