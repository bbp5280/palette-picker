<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palette Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC:400,600,700,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <section class="palette-section">
      <button type="button" name="button" class="new-palette">New Palette</button>
      <form class="save-pallet" action="index.html" method="post">
        <input type="text" class="palette-name" placeholder="Name Your Palette">
        <select class="project-select" name="Projects">
        </select>
        <input type="submit" name="" value="Create Palette">
      </form>
      <div class="palette-container">
        <div class="color-1 palettes">
          <p class="color-hex-text color-1-text"></p>
          <img src="./assets/unlocked.png" alt="lock or unlock colors in palette" class="lock-img">
        </div>
        <div class="color-2 palettes">
          <p class="color-hex-text color-2-text"></p>
          <img src="./assets/unlocked.png" alt="lock or unlock colors in palette" class="lock-img">
        </div>
        <div class="color-3 palettes">
          <p class="color-hex-text color-3-text"></p>
          <img src="./assets/unlocked.png" alt="lock or unlock colors in palette" class="lock-img">
        </div>
        <div class="color-4 palettes">
          <p class="color-hex-text color-4-text"></p>
          <img src="./assets/unlocked.png" alt="lock or unlock colors in palette" class="lock-img">
        </div>
        <div class="color-5 palettes">
          <p class="color-hex-text color-5-text"></p>
          <img src="./assets/unlocked.png" alt="lock or unlock colors in palette" class="lock-img">
        </div>
    </div>
    </section>
    <aside class="projects-container">
      <form class="projects-form">
        <input type="text" placeholder="Project Name" class="project-name-input">
        <input type="submit" name="" value="Create Project" class="submit-project">
        <button type="button" class="submit-project" name="button">Create Project</button>
      </form>

    </aside>
    <script src="./js/scripts.js" charset="utf-8"></script>
  </body>
</html>
